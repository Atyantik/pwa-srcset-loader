language: node_js
dist: trusty
node_js:
  - "stable"
before_install:
  - CURR_DIR="$PWD"
  - find /lib /usr -name 'libz.so*' -ls
  - sudo apt-get install -y build-essential nasm zlib1g-dev libpng-dev libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++
  - wget https://zlib.net/zlib-1.2.11.tar.gz
  - tar -xvzf zlib-1.2.11.tar.gz 
  - cd zlib-1.2.11 && sudo ./configure --prefix=/lib/x86_64-linux-gnu && sudo make install
  - sudo rm -rf /lib/x86_64-linux-gnu/libz.so.1 && cd /lib/x86_64-linux-gnu/ && ls -s /lib/x86_64-linux-gnu/lib/libz.so.1.2.11 libz.so.1
  - cd $CURR_DIR
  - find /lib /usr -name 'libz.so*' -ls
script: npm test
